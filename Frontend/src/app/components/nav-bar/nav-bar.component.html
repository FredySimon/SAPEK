<button style="margin-top:100px; margin-left: 100px;" type="submit" class="btn btn-outline-success botonNuevo float-left" data-toggle="modal" data-target="#login">
    <i class="fas fa-sign-in-alt"></i> --- Ingresa a tu cuenta
  </button>


  <div class="container">
      <div class="row">
        <div class="col s12">
  
          <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div style="padding-right: 50px;" class="modal-dialog" role="document">
               
              <div class="modal-content1 ">
                  <button style="color: white" type="button" class="close mt-2 mr-2" #btnClose data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  <div class="modal-dialog modal-lg text-center">
                      <div class="col-sm-8 main-section">
                          <div class="modal-content">
                              <div class="col-12 user-img">
                                  <img src="http://www.myiconfinder.com/uploads/iconsets/256-256-5d8cab7b01ffef290b73909d06d92705.png" th:src="https://image.flaticon.com/icons/png/512/17/17004.png}"/>
                              </div>
                              <form autocomplete="off" class="col-12" #loginForm="ngForm" (ngSubmit)="loginUsuario(loginForm)">

                                  <div class="inputs" id="user-group">
                                      <input type="text" class="form-control" placeholder="Nombre usuario" name="nombre" #nombre="ngModel"
                                      [(ngModel)]="usuarioService.selectedUsuario.nombre" required />
                                  </div>
                                  <div class="inputs" id="contrasena-group">
                                      <input type="password" class="form-control" name="password"
                                      #password="ngModel" [(ngModel)]="usuarioService.selectedUsuario.password"
                                      required pattern=".{8,}"
                                      style="font-size: 25pt; font-weight: bold; color: black"/>
                                  </div>
                                  <div hidden class="inputs" id="user-group">
                                      <input type="text" class="form-control"  name="gettoken" #gettoken="ngModel"
                                      [(ngModel)]="usuarioService.selectedUsuario.gettoken" required />
                                  </div>

                                 <button type="submit" class="btn btn-outline-white"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                              </form>

                              
                          </div>
                      </div>
                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
