<label class="mt-5"></label>
<form class="forma mt-5">

  <!-- Button trigger modal -->
  <button type="submit" class="btn btn-primary botonNuevo float-right" data-toggle="modal" data-target="#unidad">
    <i class="fas fa-plus-circle"></i>--- Nueva Unidad Acad√©mica
  </button>

  <table class="table mt-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre </th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let unidad of unidadService.unidades; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{ unidad.nombre_unidad }}</td>
        <td>
          <a (click)="editUnidad(unidad)" data-toggle="modal" data-target="#unidad"><i class="fas fa-edit"></i></a>

          <a (click)="deleteUnidad(unidad._id)"><i class="fas fa-trash-alt"></i></a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="container">
    <div class="row">
      <div class="col s12">

        <!-- Modal -->
        <div class="modal fade" id="unidad" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  {{ !this.unidadService.selectedUnidad._id ? 'Nueva Unidad Academica' : 'Actualizar Unidad Academica'}}</h5>
                <button type="button" class="close" #btnClose data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="card">
                  <div class="card-content">
                    <form class="was-validated" #unidadForm="ngForm" (ngSubmit)="addUnidad(unidadForm)">
                      <h4></h4>

                      <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="unidadService.selectedUnidad._id">

                      <div class="card">
                        <label class="col-sm-1"></label>
                        <label class="bg-primary p-2" style="color:white;"></label>

                        <div class="form-group row mt-3 ">
                          <label class="col-sm-3 col-form-label">Nombre:</label>
                          <div class="inputWithIcon inputIconBg col-sm-8">
                            <input type="text" class="form-control" name="nombre_unidad" #nombre_unidad="ngModel"
                              [(ngModel)]="unidadService.selectedUnidad.nombre_unidad" required pattern="[A-Z 0-9]+">
                            <i class="fas fa-user-circle fa-2x mx-3" aria-hidden="true"></i>
                            <div class="invalid-feedback">
                              Nombre obligatorio.
                            </div>
                            <div class="invalid-feedback">
                              Todo en mayusculas.
                            </div>
                            <div class="valid-feedback">
                              Hecho.
                            </div>

                          </div>
                        </div>
                      </div>



                      <div class="form-group row center mt-3 mx-5">
                        <div class="mx-5">
                          <div class="mx-5">
                            <div class="mx-5">
                              <button type="submit" class="btn btn-dark botonGuardar  mx-5"><i
                                  class="fas fa-save"></i>--- Guardar</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
